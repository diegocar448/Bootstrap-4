<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formul√°rios</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-lock"></i></div>
							<input type="password" class="form-control form-control-sm" id="senha" placeholder="senha">
							<small class="form-text text-primary"></small>
							<div class="input-group-addon"><i class="fa fa-lock"></i>
							
						</div>
					</div>
					<div class="form-group">
						<label for="select">Select</label>
						<select class="form-control" id="select">
							<option>oi</option>
						</select>
					</div>

					<div class="form-group">
						<textarea class="form-control"></textarea>
					</div>

					<div class="form-group">
						<input type="file" class="form-control-file"> <!-- Adicionado o file no form-control-file para ter compatibilidade em todos os navegadores -->
					</div>
								
				</form>
			</div>
		</div>
	</div>
	


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
