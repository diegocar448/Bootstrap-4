<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Icones</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">				
				<i class="fa fa-times text-danger fa-2x fa-border fa-fw"></i>
				<i class="fa fa-file text-danger fa-2x fa-border fa-fw"></i>
				<i class="fa fa-envelope text-danger fa-2x fa-border fa-fw"></i>
				<br />
				<i class="fa fa-pencil text-danger fa-2x fa-border fa-fw"></i>
				<i class="fa fa-bell text-danger fa-2x fa-border fa-fw"></i>
				<i class="fa fa-user text-danger fa-2x fa-border fa-fw"></i>
				<br />
				<i class="fa fa-pencil text-danger fa-2x fa-border fa-flip-horizontal"></i>
				<i class="fa fa-pencil text-danger fa-2x fa-border fa-flip-vertical"></i>
				<i class="fa fa-pencil text-danger fa-2x fa-border fa-rotate-110"></i>
				<br>				
				<span class="fa-stack fa-5x">
					<i class="fa fa-moon-o fa-stack-1x text-primary"></i> <!-- Vai definir qual icone ficará em cima ou embaixo -->
					<i class="fa fa-ban fa-stack-2x text-danger"></i>
				</span>
				<br />
				<span class="fa-stack fa-5x">
					<i class="fa fa-moon-o fa-stack-2x text-primary"></i> <!-- Vai definir qual icone ficará em cima ou embaixo -->
					<i class="fa fa-ban fa-stack-1x text-danger"></i>
				</span>
				<br /> 
				<span class="fa-stack fa-5x">
					<i class="fa fa-ban fa-stack-1x text-danger"></i><!-- Se inverter a ordem do HTML altera a ordem na visualização -->
					<i class="fa fa-moon-o fa-stack-2x text-primary"></i>
				</span>
				<br /> 
				<span class="fa-stack fa-5x">
					<i class="fa fa-spinner fa-5x fa-spin"></i><!-- Com fa-spin é possível adicionar animação de rotação -->
					<i class="fa fa-spinner fa-5x fa-pulse"></i><!-- Com fa-spin é possível adicionar animação de pulso -->
					<i class="fa fa-pencil fa-5x fa-pulse"></i><!-- É possível adicionar efeitos de animação em qualquer icone -->
					<i class="fa fa-envelope fa-5x fa-pulse"></i>
				</span>
			</div>
		</div>
	</div>
	


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
