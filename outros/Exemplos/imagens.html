<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Imagens</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container" style="background:#eaeaea">
		<div class="row">
			<div class="col-md-5"> <!-- A imagem vai pegar apenas o tamanho proporcional ao desktop de tamanho com col-md-5 -->
				<img src="http://placehold.it/300x300" class="img-fluid"><!-- Torna imagem fluida com o tamanho maximo com img-fluid -->
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-5"> <!-- A imagem vai pegar apenas o tamanho proporcional ao desktop de tamanho com col-md-5 -->
				<img src="http://placehold.it/300x300" class="img-thumbnail"><!-- Torna imagem adiciona uma borda e aredonda os cantos -->
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-5"> <!-- A imagem vai pegar apenas o tamanho proporcional ao desktop de tamanho com col-md-5 -->
				<img src="http://placehold.it/300x300" class="img-fluid rounded"><!-- Aredonda os cantos e as bordas -->
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-5"> <!-- A imagem vai pegar apenas o tamanho proporcional ao desktop de tamanho com col-md-5 -->
				<img src="http://placehold.it/300x300" class="img-fluid rounded-circle"><!-- Deixa no formato redondo -->
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-12"> <!-- A imagem vai pegar apenas o tamanho proporcional ao desktop de tamanho com col-md-12 -->
				<img src="http://placehold.it/300x300" class="img-fluid mx-auto d-block"><!-- mn-auto para centralizar a imagem m=margem, x=margens de esquerda e direita e o auto= automatico + d-block para deixar img=inline em block para permitir a centralizaÃ§Ã£o dele -->
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-12 text-sm-center"> <!-- Se for menor que sm ele volta para o lado esquerdo -->
				<img src="http://placehold.it/300x300" class="img-fluid"><!-- Table podemos centralizar o img com text-center na div acima -->
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-12"> <!-- Se for menor que sm ele volta para o lado esquerdo -->
				<img src="http://placehold.it/300x300" class="img-fluid float-sm-right">
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-12"> <!-- Se for menor que sm ele volta para o lado direito -->
				<img src="http://placehold.it/300x300" class="img-fluid float-sm-left">
			</div>
		</div>
	</div>
	

	


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
