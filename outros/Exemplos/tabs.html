<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tabs</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs"><!-- Opções visuais nav-tabs nav-pills -->
					<li class="nav-item">
						<a href="#mod1" data-toggle="tab" class="nav-link active">Módulo 1</a>
					</li>
					<li class="nav-item">
						<a href="#mod2" data-toggle="tab" class="nav-link">Módulo 2</a>
					</li>	
					<li class="nav-item">
						<a href="#mod3" data-toggle="tab" class="nav-link">Módulo 3</a>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active" id="mod1">Conteúdo do módulo 1</div>
					<div class="tab-pane" id="mod2">Conteúdo do módulo 2</div>
					<div class="tab-pane" id="mod3">Conteúdo do módulo 3</div>
				</div>
			</div>
		</div>
	</div>
	
	


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
