<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dropdowns!</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-3">
				<div class="dropdown d-inline-block"> <!-- Inicio do dropdown // com dropup inverter as opções para cima // d-inline-block + dropdown-menu-right no div.dropdown-menu--> 
					<button type="button" class="btn btn-outline-danger dropdown-toggle" data-toggle="dropdown">Um botão qualquer</button>
					<div class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="#">Ação</a><!-- Itens do dropdown -->
						<a class="dropdown-item" href="">Ação2</a>
						<button type="button" class="dropdown-item" disabled href="#">Ação3</button>
						<a class="dropdown-item" href="#">Ação4</a>
						<a class="dropdown-aider"></a> <!-- aisor -->
						<a class="dropdown-item" href="#">5 Ação</a>
						<a class="dropdown-item" href="#">6 Ação</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
