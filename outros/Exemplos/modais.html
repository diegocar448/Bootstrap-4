<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Modais</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#conteudoModal">Mostrar modal</button> <!-- Para o botão ativar o modal usamos a propriedade data-toggle="modal" e data-target="#conteudoModal" para chamar o modal requirido -->

				<div class="modal fade" id="conteudoModal">
					<div class="modal-dialog modal-sm"><!-- Podemos colocar o modal-sm para ter um modal menor -->
						<div class="modal-content">
							<div class="modal-header"><!-- Cabeçalho do modal -->
								<button type="button" class="close" data-dismiss="modal">X</button>
								<h4 class="modal-title">Titulo do meu modal</h4>
							</div>
							<div class="modal-body">
								Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer Texto qualquer 
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> <!-- adicionamos o data-dismiss="modal" para ativar o fechamento do modal -->
								<button type="button" class="btn btn-primary">Eu concordo</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
