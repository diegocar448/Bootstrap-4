<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Botões!</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 pt-1">
				<h1>Cores</h1>
			</div>
			<div class="col-md-8 pt-1">
				<button type="button" class="btn">Botão</button>
				<button type="button" class="btn btn-primary">Botão</button>
				<button type="button" class="btn btn-success">Botão</button>
				<button type="button" class="btn btn-info">Botão</button>
				<button type="button" class="btn btn-warning">Botão</button>
				<button type="button" class="btn btn-danger">Botão</button>
				<button type="button" class="btn btn-secondary">Botão</button>
				<button type="button" class="btn btn-link">Botão</button>
			</div>
		</div>		

		<div class="row">
			<div class="col-md-4 pt-1">
				<h1>Estilização outline</h1>
			</div>
			<div class="col-md-8 pt-1">				
				<button type="button" class="btn btn-outline-primary">Botão</button>
				<button type="button" class="btn btn-outline-success">Botão</button>
				<button type="button" class="btn btn-outline-info">Botão</button>
				<button type="button" class="btn btn-outline-warning">Botão</button>
				<button type="button" class="btn btn-outline-danger">Botão</button>
				<button type="button" class="btn btn-outline-secondary">Botão</button>				
			</div>
		</div>	


		<div class="row">
			<div class="col-md-4 pt-1">
				<h1>Tamanho</h1>
			</div>
			<div class="col-md-8 pt-1">
				<button type="button" class="btn btn-primary">Botão</button>
				<button type="button" class="btn btn-primary btn-lg">Botão grande</button>							
				<button type="button" class="btn btn-primary btn-sm">Botão pequeno</button>							
			</div>
		</div>	

		<div class="row">
			<div class="col-md-4 pt-1">
				<h1>Block</h1>
			</div>
			<div class="col-md-8 pt-1">
				<button type="button" class="btn btn-primary btn-block">Botão</button>								
			</div>
		</div>		

		<div class="row">
			<div class="col-md-4 pt-1">
				<h1>Desabilitado</h1>
			</div>
			<div class="col-md-8 pt-1">
				<button type="button" class="btn btn-primary" disabled>Botão</button>
				<input type="submit" class="btn" value="Enviar" disabled>	
				<a href="#" class="btn btn-danger disabled">Link para outra pagina</a>							
			</div>
		</div>			

	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
